</head>

<body>

    
        
        <header>
            <nav class="navbar">
                <div class="logo">Wanderlust</div>
                <ul class="nav-links">

                    <li><a href="index.html">Home</a></li>
                    
                    <li class="dropdown">
                        <a href="#" id="planner-btn">Planner</a>
                        <ul class="dropdown-menu" id="planner-menu">
                            <li><a href="trip.html">Trip Overview</a></li>

    <div class="bucket">
        <h2>Bucket List</h2>
        <form id="bucket-form">
        <div class="bucket-form">
            <input type="text" id="newTrip" placeholder="Add trip">
            
            <select id="category">
                <option value="">Select Tag</option>
                <option value="dream">Dream</option>
                <option value="planning">Planning</option>
                <option value="booked">Booked</option>
                <option value="visited">Visited</option>
            </select>
            
            <button class="add-btn" type="submit">Add</button>

        </div>
    </form>
        <table>
            <thead>
                <tr>
                  
                        <th>Trip</th>
                        <th>Tag</th>
                        
                        <th>Action</th>
                   
                   
                </tr>
            </thead>
            <tbody id="bucket-table">

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
