<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">Wanderlust</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" id="planner-btn">Planner</a>
                    <ul class="dropdown-menu" id="planner-menu">
                        <li><a href="trip.html">Trip Overview</a></li>
                        <li><a href="expense.html">Expense Tracker</a></li>
                        <li><a href="todo.html">To-do List</a></li>
                        <li><a href="bucket.html">Bucket List</a></li>
                    </ul>
                </li>
                <li><a href="map.html">Map</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login"><a href="login.html">Login</a></button>
                <button class="signup"><a href="signup.html">Sign Up</a></button>
            </div>
        </nav>
    </header>

    <div class="expense">
        <h2>Trip Budget</h2>

        <form id="budget-form">
            <div class="budget-form">
                <input type="text" id="name" placeholder="Expense Name" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Accommodation">Accommodation</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="date" required>
                <button class="add-btn" type="submit">Add</button>
            </div>
        </form>

        <div class="total">
            <h3>Total: <span id="total">0.00</span> BDT</h3>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Summary</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-table">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
